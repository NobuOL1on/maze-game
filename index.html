<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 开始页面 -->
    <div id="startPage" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 800px; aspect-ratio: 3/4; background-color: #fff; color: #000;">
        <h1>DeepMaze</h1>
        <button id="startGameButton">Start</button>
    </div>

    <!-- 游戏容器 -->
    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="startButton">Start Game</button>
            <button id="pauseButton" style="display: none;">Pause</button>
        </div>
        <div id="permission-prompt" style="display: none;">
            <p>Game needs device orientation access</p>
            <button id="permitButton">Allow Access</button>
        </div>
    </div>
    
    <script src="scripts/game.js"></script>
</body>
</html>
